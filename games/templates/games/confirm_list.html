{% extends 'main.html' %}

{% block content %}

<div class="align_hc">
    {% for trap in traps %}
        <a href="{% url 'confirm_indirect'%}{{ trap.id }}">
            <div class="content">
                <h3>{{ trap.trapper }} @ {{ trap.location }}</h3>
            </div>
        </a>
    {% empty %}
        <div class="content">
            No Outstanding Traps
        </div>
    {% endfor %}
    
</div>

{% endblock content %}
